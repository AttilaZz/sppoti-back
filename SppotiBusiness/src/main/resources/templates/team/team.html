<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="fragment/header :: head"></head>

<body bgcolor="#FFFFFF"
      style="margin: 0;padding: 0;font-family: &quot;Helvetica Neue&quot;, &quot;Helvetica&quot;, Helvetica, Arial, sans-serif;-webkit-font-smoothing: antialiased;-webkit-text-size-adjust: none;height: 100%;width: 100%!important;">

<!-- HEADER -->
<table class="head-wrap" bgcolor="#ffffff"
       style="margin: 0;padding: 0;font-family: &quot;Helvetica Neue&quot;, &quot;Helvetica&quot;, Helvetica, Arial, sans-serif;width: 100%;">
    <tr style="margin: 0;padding: 0;font-family: &quot;Helvetica Neue&quot;, &quot;Helvetica&quot;, Helvetica, Arial, sans-serif;">
        <td style="margin: 0;padding: 0;"></td>
        <td class="header container"
            style="margin: 0 auto!important;padding: 0;display: block!important;max-width: 600px!important;clear: both!important;">

            <div class="content">
                <table bgcolor="#ffffff">
                    <tr>
                        <!--<td><img src="https://photos-6.dropbox.com/t/2/AACVu-PPnj0ynUXn-_np4OURjPzCOd0lI8aiXfKvxx7CfQ/12/284093480/png/32x32/1/_/1/2/loglog.png/ELCyrJECGIQTIAcoBw/oJxJs5BP0WTkbEVD_wNgBKmdCYtpHZ0ZXl_4XrealF4?size=1280x960&size_mode=3" style="margin: 0;padding: 0;font-family: &quot;Helvetica Neue&quot;, &quot;Helvetica&quot;, Helvetica, Arial, sans-serif;max-width: 100%;width: 125px;"></td>-->
                        <!--<td align="right"><h6 class="collapse">Hero</h6></td>-->
                    </tr>
                </table>
            </div>

        </td>
        <td></td>
    </tr>
</table><!-- /HEADER -->


<!-- BODY -->
<table class="body-wrap"
       style="margin: 0;padding: 0;font-family: &quot;Helvetica Neue&quot;, &quot;Helvetica&quot;, Helvetica, Arial, sans-serif;width: 100%;">
    <tr style="margin: 0;padding: 0;font-family: &quot;Helvetica Neue&quot;, &quot;Helvetica&quot;, Helvetica, Arial, sans-serif;">
        <td style="margin: 0;padding: 0;font-family: &quot;Helvetica Neue&quot;, &quot;Helvetica&quot;, Helvetica, Arial, sans-serif;"></td>
        <td class="container" bgcolor="#FFFFFF"
            style="margin: 0 auto!important;padding: 0;font-family: &quot;Helvetica Neue&quot;, &quot;Helvetica&quot;, Helvetica, Arial, sans-serif;display: block!important;max-width: 600px!important;clear: both!important;">

            <div class="content"
                 style="margin: 0 auto;padding: 15px;font-family: &quot;Helvetica Neue&quot;, &quot;Helvetica&quot;, Helvetica, Arial, sans-serif;max-width: 414px;display: block;">
                <table style="margin: 0;padding: 0;font-family: &quot;Helvetica Neue&quot;, &quot;Helvetica&quot;, Helvetica, Arial, sans-serif;width: 100%;">
                    <tr style="margin: 0;padding: 0;font-family: &quot;Helvetica Neue&quot;, &quot;Helvetica&quot;, Helvetica, Arial, sans-serif;">
                        <td style="margin: 0;padding: 0;font-family: &quot;Helvetica Neue&quot;, &quot;Helvetica&quot;, Helvetica, Arial, sans-serif;">

                            <div class="h"
                                 style="margin: 0;padding: 0;font-family: &quot;Helvetica Neue&quot;, &quot;Helvetica&quot;, Helvetica, Arial, sans-serif;position: relative;">
                                <!-- A Real Hero (and a real human being) -->
                                <p>
                                <div style="margin: 0;padding: 0;max-width: 100%; background-color: #30d3c2; width: 100%; height: 200px"></div>
                                </p><!-- /hero -->

                                <p style="padding: 0;  color: #565a5c;  margin: 0 0 10px;  font-weight: normal;  font-size: 14px;  line-height: 1.6;  position: absolute;  bottom: -29px;  left: 28px;  border: 3px solid white;  border-radius: 0;"
                                   class="pp"><img src="../images/team_avatar.png" th:src="|cid:${imageResourceName}|"
                                                   style="margin: 0;padding: 0;max-width:100%;width: 94px;"/>
                                </p>
                            </div>

                            <h3 class="tn"><a style="color: #000;margin: 0;padding: 0;cursor: pointer;"
                                              th:text="${sentToTeamName}">Team Name, </a>
                                <small class="mmbrs" th:each="member : ${teamMembers}">

                                    <a style="margin: 0;padding: 0;color: #30d3c2;cursor: pointer;"
                                       th:text="${member.firstName} + ', '">Amar</a>

                                </small>
                                <small class="mmbrs" style="line-height: 1;"> <span
                                        th:if="${teamMembersCount > 0}"><span
                                        th:text="#{mailAndPreposition}">and</span> <a
                                        style="margin: 0;padding: 0;color: #30d3c2;cursor: pointer;"><span
                                        th:text="${teamMembersCount}"></span> <span
                                        th:text="#{mailOtherPreposition}">Others...</span> </a>.</span></small>

                            </h3>
                            <p class="lead">Hi <span th:text="${sentToFirstName}">wail</span>,
                                <span th:text="${invitedByMessage}">you have been invited by</span>
                                <a style="margin: 0;padding: 0;color: #30d3c2;cursor: pointer;"
                                   th:text="${sentFromName}">Amar AttilaZz</a> <span th:text="#{mail.teamJoinMessage}">to join his Team and play with against</span>
                            </p>


                            <!-- Callout Panel -->
                            <p class="callout" th:text="#{mail.teamDescription}">
                                Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor
                                incididunt. <a href="#" th:text="#{learnMoreMessage}"
                                               style="margin: 0;padding: 0;color: #30d3c2;cursor: pointer;font-weight: bold;">Learn
                                more!</a>
                            </p><!-- /Callout Panel -->

                            <div style="margin: 0;padding: 0;">
                                <a class="btn" th:href="${sentToValidationLink}" th:text="#{mailInvitedBy}"
                                   style="padding: 10px 16px;color: #FFF;cursor: pointer;
                                   text-decoration: none;background-color: #30d3c2;font-weight: bold;margin: 0 10px 0 0;
                                   text-align: center;display: inline-block;width: 92%;">Join!</a>
                            </div>
                            <br/>

                            <p th:replace="fragment/footer :: footer"></p>

                        </td>
                    </tr>
                </table>
            </div>

        </td>
        <td></td>
    </tr>
</table><!-- /BODY -->


</body>
</html>
