spring.app.originBack=@spring.app.originBack@
spring.app.appName=@spring.app.appName@
spring.app.originFront=@spring.app.originFront@
spring.app.firebase.activated=@spring.app.firebase.activated@
spring.app.redirection.url=@spring.app.redirection.url@
# Specify the DBMS
spring.jpa.database=@spring.jpa.database@
# Show or not log for each sql query
spring.jpa.show-sql=@spring.jpa.show-sql@
# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto=@spring.jpa.hibernate.ddl-auto@
# Naming strategy
spring.jpa.properties.hibernate.dialect=@spring.jpa.properties.hibernate.dialect@
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=@spring.jpa.properties.hibernate.enable_lazy_load_no_trans@
# Hibernate Configuration
spring.jpa.database-platform=@spring.jpa.database-platform@
spring.jpa.properties.hibernate.current_session_context_class=@spring.jpa.properties.hibernate.current_session_context_class@
# Email config
spring.mail.properties.mail.debug=@spring.mail.properties.mail.debug@
spring.mail.properties.mail.debug.auth=@spring.mail.properties.mail.debug.auth@
spring.mail.properties.mail.smtp.auth=@spring.mail.properties.mail.smtp.auth@
spring.mail.properties.mail.smtp.starttls.enable=@spring.mail.properties.mail.smtp.starttls.enable@
#spring.email.properties.ssl.enable=true
spring.mail.host=@spring.mail.host@
spring.mail.port=@spring.mail.port@
spring.mail.username=@spring.mail.username@
spring.mail.password=@spring.mail.password@
spring.mail.from=@spring.mail.from@
# Server config
server.port=@server.port@
server.contextPath=@server.contextPath@
# Session config
#server.session.cookie.max-age=72000
server.session.timeout=@server.session.timeout@
#logging level
logging.level.root=@logging.level.root@
logging.level.org.springframework.web=@logging.level.org.springframework.web@
logging.level.org.hibernate=@logging.level.org.hibernate@
logging.path=@logging.path@
#logging
endpoints.sensitive=true
endpoints.info.sensitive=false
endpoints.shutdown.enabled=true
management.security.enabled=false
#contact
spring.app.contact.subject=Contact
spring.app.contact.email=contact.sppoti@gmail.com
#session
spring.redis.host=localhost
spring.redis.password=secret
spring.redis.port=6379
#socket
spring.app.socket.version=@spring.app.socket.version@
spring.app.socket.endpoint=@spring.app.socket.endpoint@