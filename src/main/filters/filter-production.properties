#######################################################
#                                                     #
#               Global Path Config                    #
#                                                     #
#######################################################
spring.app.back.origin=prod
spring.app.originBack=https://www.sppoti.com/api
spring.app.appName=SppotiWebApplication
spring.app.originFront=https://www.sppoti.com
spring.app.redirection.url=https://www.sppoti.com
spring.app.connexion.secure=true
#######################################################
#                                                     #
#               Hibernate Configuration               #
#                                                     #
#######################################################
spring.jpa.database=MYSQL
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate4.SpringSessionContext
#######################################################
#                                                     #
#               	Email Configuration	              #
#                                                     #
#######################################################
spring.mail.properties.mail.debug=false
spring.mail.properties.mail.debug.auth=true
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
#spring.email.properties.ssl.enable=true
spring.mail.host=smtp.1and1.com
spring.mail.port=587
spring.mail.username=hostmaster@www.sppoti.com
spring.mail.password=Sppoti2017!
spring.mail.from=Contact SPPOTI<hostmaster@www.sppoti.com>
#########################################################################
#                                                                       #
#							Logging Configuration                       #
#                                                                       #
#########################################################################
logging.level.root=WARN
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR
logging.path=/var/log/sppoti
#########################################################################
#                                                                       #
#							Server Configuration                       #
#                                                                       #
#########################################################################
server.port=8080
server.contextPath=/api
server.session.timeout=-1
#########################################################################
#                                                                       #
#				    	CSRF Token Configuration                        #
#                                                                       #
#########################################################################
spring.app.csrf.domain=www.sppoti.com
spring.app.csrf.path=/
spring.app.csrf.secureConnexion=true
spring.app.csrf.maxAge=-1
spring.app.csrf.comment=integrity check, do not edit or delete
#########################################################################
#                                                                       #
#				    	SOCKET config                                   #
#                                                                       #
#########################################################################
spring.app.socket.version=v1
spring.app.socket.endpoint=/trade
#########################################################################
#                                                                       #
#				    	PAGINATION CONFIG                               #
#                                                                       #
#########################################################################
sppoti.pagination.postsPerPage=5
sppoti.pagination.commentsPerPage=20
sppoti.pagination.friendShipPerPage=20
sppoti.pagination.likesPerPage=10
sppoti.pagination.usersSearchPerPage=10
sppoti.pagination.notificationsPerPage=10
sppoti.pagination.sppotiesPerPage=10
sppoti.pagination.teamsPerPage=10
sppoti.pagination.globalSearchPerPage=15