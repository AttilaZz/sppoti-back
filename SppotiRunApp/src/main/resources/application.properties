spring.app.originBack=http\://localhost\:8080/
spring.app.appName=SppotiWebAppGui
spring.app.originFront=http\://localhost\:3000
# DataSource settings:
spring.datasource.url=jdbc:mysql://localhost:3306/sppoti
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.poolSize=10
# Specify the DBMS
spring.jpa.database=MYSQL
# Show or not log for each sql query
spring.jpa.show-sql=true
# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto=update
# Naming strategy
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
# Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate4.SpringSessionContext
# Email config
spring.mail.properties.mail.debug=true
spring.mail.properties.mail.debug.auth=true
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
#spring.mail.properties.ssl.enable=true
spring.mail.host=smtp.1and1.com
spring.mail.port=587
spring.mail.username=no_reply@sppoti.com
spring.mail.password=Sppoti2016
# Server config
server.port=8088
#server.contextPath=/sppoti-api
# Session config
#server.session.cookie.max-age=72000
server.session.timeout=-1